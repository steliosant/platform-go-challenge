services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: platform-go-app
    restart: always
    ports:
      - 8080:8080
    environment:
      DATABASE_URL: postgres://user:password@db:5432/dashboard?sslmode=disable
      PORT: 8080
      AUTH_DISABLED: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: platform-adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - app-network

  db:
    image: postgres:15
    container_name: platform-db
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge